<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Подтверждение входа</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Prata&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
  <div class="bg-orb orb-1"></div>
  <div class="bg-orb orb-2"></div>
  <div class="bg-orb orb-3"></div>

  <main class="container" style="padding: 120px 0;">
    <div class="cta-box" style="grid-template-columns: 1fr;">
      <div>
        <h1>Введите код</h1>
        <p>Код отправлен на {{ email }}.</p>
        {% if error %}
        <div class="form-note error" style="margin-top: 16px;">{{ error }}</div>
        {% endif %}
      </div>
      <form class="cta-form" action="/login/verify" method="post" style="margin-top: 20px;">
        <input type="hidden" name="email" value="{{ email }}">
        <input type="hidden" name="next" value="{{ next }}">
        <input type="text" name="code" placeholder="Код из письма" required>
        <button class="btn btn-primary" type="submit">Подтвердить</button>
      </form>
    </div>
  </main>
</body>
</html>
